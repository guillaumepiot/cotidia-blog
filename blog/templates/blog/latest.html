{% extends 'base.html' %}{% load i18n %}

{% block title %}
	{% trans "Blog" %}
{% endblock title %}

{% block main %}
{% for article in articles %}
	<h1>
		<a href="{{article.get_absolute_url}}">
			{{article.translated.title}}
		</a>
	</h1>
	<p>{{article.publish_date}}</p>
{% endfor %}
{% endblock main %}
