{% extends "admin/generic/page/child_form.html" %}{% load i18n admin_list_tags %}

{% block form_actions %}
<div class="form__actions">
    <div class="form__actions-inner">
        <button type="submit" class="btn btn--primary">
            {% trans "Save" %}
        </button>
        <a href="{% get_admin_url parent_app_label parent_model_name 'detail' parent %}" class="btn btn--transparent">
            {% trans "Cancel" %}
        </a>
    </div>
</div>
{% endblock form_actions %}
